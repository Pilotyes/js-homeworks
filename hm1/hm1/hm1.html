<body>
    <script>
        var Tc = 30;
        Tf = (9 / 5) * Tc + 32;
        alert("Температура по Цельсию = " + Tc + "\n" + "Температура по Фаренгейту = " + Tf);

        var admin, name;
        name = "Василий";
        admin = name;
        console.log(admin);

        /*
            складываем 10 и 10, получаем 20
            конкатенируем 20 и "10", получаем "2010"
            выводим с помощью console.log()
        */
        console.log(10 + 10 + "10");

        /*
            конкатенируем 10 и "10", получаем "1010"
            конкатенируем "1010" и 10, получаем "101010"
            выводим с помощью console.log()
        */
        console.log(10 + "10" + 10);
        /*

        /*
            складываем 10 и 10, получаем 20
            преобразуем "10" в 10
            складываем 20 и 10, получаем 30
            выводим с помощью console.log()
        */
        console.log(10 + 10 + +"10");

        /*
            преобразуем "" в число, получаем 0
            делим 10 на 0, получаем -Infinity
            выводим с помощью console.log()
        */
        console.log(10 / -"");

        /*
            преобразуем "2,5" в число, получаем NaN
            делим 10 на NaN, получаем NaN
            выводим с помощью console.log()
        */
        console.log(10 / +"2,5");
    </script>
</body>
