                    return Object;
                }

                let num = parseInt(number);
                if ((num < 0) || (num > 999)) {
                    console.log(number + errMessage);
                    return Object;
                }                

                if (Math.floor(num) < num) {
                    console.log(number + errMessage);
                    return Object;
                }

                let units = num % 10;
                num = (num  - units) / 10;
                let tens = num % 10;
                num = (num - tens) / 10;
                let hundreds = num;
                let obj = {
                    units: units,
                    tens: tens,
                    hundreds: hundreds,
                };
